<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 现代登录系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* 动态背景粒子 */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 400px;
            max-width: 90vw;
            position: relative;
            z-index: 10;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: white;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: white;
        }

        /* 新增的错误信息样式 */
        .error-message {
            color: #ff6b6b;
            font-size: 0.85rem;
            text-align: center;
            margin-top: -15px;
            margin-bottom: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.85rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .remember-me input {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .forgot-password {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: white;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(238, 90, 82, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(238, 90, 82, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .register-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            color: white;
        }

        .loading.show {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式设计 - 手机 (小于 480px) */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                margin: 20px;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
        }

        /* 响应式设计 - 平板 (481px 到 768px) */
        @media (min-width: 481px) and (max-width: 768px) {
            .login-container {
                padding: 35px;
                width: 380px;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }

        /* 响应式设计 - 桌面 (大于 768px) */
        @media (min-width: 769px) {
            .login-container {
                padding: 40px;
                width: 450px;
            }

            .logo h1 {
                font-size: 2.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>欢迎回来</h1>
            <p>请登录您的账户</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">账号</label>
                <div class="input-wrapper">
                    <input type="text" id="username" class="form-control" placeholder="输入您的账号" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <div class="input-wrapper">
                    <input type="password" id="password" class="form-control" placeholder="输入您的密码" required>
                    <span class="password-toggle" onclick="togglePassword()">👁️</span>
                </div>
            </div>
            
            <!-- 新增的错误信息显示区域 -->
            <div id="error-message" class="error-message"></div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    记住我
                </label>
                <a href="#" class="forgot-password">忘记密码？</a>
            </div>
            
            <button type="submit" class="login-btn">
                <span class="loading" id="loading">⟳</span>
                <span id="btn-text">登录</span>
            </button>
        </form>
        
        <div class="register-link">
            还没有账户？ <a href="#" onclick="showRegister()">立即注册</a>
        </div>
    </div>

    <script>
        // 创建动态背景粒子
        function createParticles() {
            const particleCount = 20;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 6 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                document.body.appendChild(particle);
            }
        }

        // 密码显示/隐藏切换
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '👁️';
            }
        }

        // 在页面上显示错误信息
        function showErrorMessage(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.opacity = 1;
            
            // 3秒后自动隐藏
            setTimeout(() => {
                errorDiv.style.opacity = 0;
                // 清空内容以防再次显示时闪烁
                setTimeout(() => {
                    errorDiv.textContent = '';
                }, 300);
            }, 3000);
        }

        // 安全防护函数
        function sanitizeInput(input) {
            if (typeof input !== 'string') {
                return '';
            }
            
            // 移除或转义危险字符，防止SQL注入和XSS攻击
            return input
                .replace(/[<>]/g, '') // 移除尖括号防止XSS
                .replace(/['";]/g, '') // 移除引号和分号防止SQL注入
                .replace(/(\b(SELECT|INSERT|UPDATE|DELETE|DROP|CREATE|ALTER|EXEC|UNION|SCRIPT)\b)/gi, '') // 移除SQL关键字
                .replace(/--/g, '') // 移除SQL注释
                .replace(/\/\*/g, '') // 移除多行注释开始
                .replace(/\*\//g, '') // 移除多行注释结束
                .replace(/\\/g, '') // 移除反斜杠
                .trim()
                .substring(0, 50); // 限制长度
        }

        // 输入验证函数
        function validateInput(username, password) {
            // 用户名验证
            if (!username || username.length < 3 || username.length > 20) {
                return { valid: false, message: '用户名长度必须在3-20个字符之间' };
            }
            
            // 只允许字母、数字和下划线
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                return { valid: false, message: '用户名只能包含字母、数字和下划线' };
            }
            
            // 密码验证
            if (!password || password.length < 6 || password.length > 30) {
                return { valid: false, message: '密码长度必须在6-30个字符之间' };
            }
            
            return { valid: true };
        }

        // 防暴力破解 - 登录尝试计数
        let loginAttempts = 0;
        let lastAttemptTime = 0;
        const MAX_ATTEMPTS = 5;
        const LOCKOUT_TIME = 300000; // 5分钟锁定时间

        function checkRateLimit() {
            const now = Date.now();
            
            // 如果超过最大尝试次数且在锁定时间内
            if (loginAttempts >= MAX_ATTEMPTS && (now - lastAttemptTime) < LOCKOUT_TIME) {
                const remainingTime = Math.ceil((LOCKOUT_TIME - (now - lastAttemptTime)) / 60000);
                return { blocked: true, message: `登录尝试过多，请${remainingTime}分钟后再试` };
            }
            
            // 如果锁定时间已过，重置计数
            if ((now - lastAttemptTime) > LOCKOUT_TIME) {
                loginAttempts = 0;
            }
            
            return { blocked: false };
        }

        // 预设的账号密码（演示用）
        const validAccounts = {
            'admin': '123456',
            'user': 'password',
            'test': '888888',
            'demo': '123123'
        };

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取原始输入
            const rawUsername = document.getElementById('username').value;
            const rawPassword = document.getElementById('password').value;
            
            // 检查登录频率限制
            const rateLimitCheck = checkRateLimit();
            if (rateLimitCheck.blocked) {
                showErrorMessage(rateLimitCheck.message);
                return;
            }
            
            // 净化输入
            const username = sanitizeInput(rawUsername);
            const password = sanitizeInput(rawPassword);
            
            // 验证输入格式
            const validation = validateInput(username, password);
            if (!validation.valid) {
                showErrorMessage(validation.message);
                loginAttempts++;
                lastAttemptTime = Date.now();
                return;
            }
            
            const loading = document.getElementById('loading');
            const btnText = document.getElementById('btn-text');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // 显示加载状态
            loading.classList.add('show');
            btnText.textContent = '验证中...';
            submitBtn.disabled = true;
            
            // 模拟登录请求（增加随机延迟防止时序攻击）
            const randomDelay = 1500 + Math.random() * 1000; // 1.5-2.5秒随机延迟
            setTimeout(() => {
                loading.classList.remove('show');
                btnText.textContent = '登录';
                submitBtn.disabled = false;
                
                // 验证账号密码
                if (validAccounts[username] && validAccounts[username] === password) {
                    // 登录成功 - 重置尝试计数
                    loginAttempts = 0;
                    alert('登录成功！即将跳转...');
                    
                    // 清空输入框（安全考虑）
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    
                    // 跳转到指定网站
                    setTimeout(() => {
                        window.location.href = 'https://www.baidu.com';
                    }, 1500);
                } else {
                    // 登录失败 - 增加尝试计数
                    loginAttempts++;
                    lastAttemptTime = Date.now();
                    
                    // 清空密码框（安全考虑）
                    document.getElementById('password').value = '';
                    
                    // 根据剩余尝试次数给出提示
                    const remainingAttempts = MAX_ATTEMPTS - loginAttempts;
                    if (remainingAttempts > 0) {
                        showErrorMessage(`账号或密码错误！还有${remainingAttempts}次尝试机会。`);
                    } else {
                        showErrorMessage('登录失败次数过多，账户已被临时锁定5分钟！');
                    }
                }
            }, randomDelay);
        });

        // 显示注册页面（演示功能）
        function showRegister() {
            alert('注册功能\n\n实际应用中这里会跳转到注册页面。');
        }

        // 忘记密码功能
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            const username = prompt('请输入您的账号，我们将发送密码重置链接到您绑定的邮箱：');
            if (username) {
                alert(`密码重置链接已发送到账号 ${username} 绑定的邮箱\n\n这是一个演示功能。`);
            }
        });

        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            createParticles();
            
            // 添加输入框焦点动画
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });

        // 键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            // Enter键快速登录
            if (e.key === 'Enter' && (e.target.id === 'username' || e.target.id === 'password')) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
